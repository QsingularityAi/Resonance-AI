{% block matomo_iframe %}
<div class="matomo-iframe" style="height: {{ height }}">
    <div class="d-flex justify-content-center matomo-iframe-spinner">
      <div class="spinner-border text-secondary" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>

    <iframe
      src="{% url 'stats' path='index.php' %}?module=Widgetize&action=iframe&disableLink=1&widget=1&{{ api }}"
      frameborder="0"
      scrolling="no"
      marginheight="0"
      marginwidth="0"
      width="100"
      height="100"
      class="w-100 h-100 d-none overflow-hidden"
    >
      <!-- matomo -->
  </iframe>
</div>
{% endblock %}
