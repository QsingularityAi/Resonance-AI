{% extends 'admin/change_form.html' %}
{% load i18n %}

{% block submit_buttons_bottom %}
    {{ block.super }}
    {% if original %}
    <div class="form-group" style="margin-top: 10px;">
        <a href="{% url 'admin:faqcategory_export_csv' original.pk %}" class="btn btn-info form-control">
            <i class="fas fa-download"></i> {% trans "Export CSV" %}
        </a>
    </div>
    <div class="form-group">
        <a href="{% url 'admin:faqcategory_import_csv' original.pk %}" class="btn btn-success form-control">
            <i class="fas fa-upload"></i> {% trans "Import CSV" %}
        </a>
    </div>
    {% endif %}
{% endblock %}
